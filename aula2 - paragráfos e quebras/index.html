<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha - Aula 1 Capítulo 5</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer
        jeito, basta colocar tudo
        no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico
        a tag &lt;br&gt; faz isso.
    </p>
</body>
</html>
