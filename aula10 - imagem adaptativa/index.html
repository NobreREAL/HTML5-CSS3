<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens que se adaptam sozinhas</title>
</head>
<body>
    <h1>Imagem Aqui:</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imageP.jpg" type="image/jpg" alt="flexível P">
        <source media="(max-width: 1050px)" srcset="imagens/imageM.jpg" type="image/jpg" alt="flexível M">
        <img src="imagens/imageG.jpg" alt="flexível G">
    </picture>

    <h1>Tema doidão mano:</h1>
    <audio preload="metadata" autoplay controls>
        <source src="audio/kled.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
